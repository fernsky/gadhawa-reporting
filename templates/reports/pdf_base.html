<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}गढवा गाउँपालिका प्रतिवेदन{% endblock %}</title>
    
    <!-- WeasyPrint CSS -->
    <style>
        @page {
            size: A4;
            margin: 2cm 1.5cm;
            
            @top-left {
                content: "गढवा गाउँपालिका";
                font-size: 10pt;
                color: #666;
            }
            
            @top-right {
                content: "{{ publication_settings.publication_date|date:'Y F' }}";
                font-size: 10pt;
                color: #666;
            }
            
            @bottom-center {
                content: counter(page);
                font-size: 10pt;
            }
            
            @bottom-right {
                content: "पृष्ठ " counter(page) " / " counter(pages);
                font-size: 10pt;
                color: #666;
            }
        }
        
        @page :first {
            @top-left { content: ""; }
            @top-right { content: ""; }
            @bottom-center { content: ""; }
            @bottom-right { content: ""; }
        }
        
        @page chapter {
            @top-left {
                content: "{% block chapter_header %}{{ current_category.title }}{% endblock %}";
            }
        }
        
        body {
            font-family: 'Noto Sans Devanagari', 'DejaVu Sans', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            page-break-after: avoid;
            color: #2c3e50;
        }
        
        h1.category-title {
            font-size: 18pt;
            page: chapter;
            page-break-before: right;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        
        h1 {
            font-size: 18pt;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        
        h2 {
            font-size: 16pt;
            margin-top: 2em;
        }
        
        h3 {
            font-size: 14pt;
        }
        
        h4 {
            font-size: 12pt;
        }
        
        h5, h6 {
            font-size: 11pt;
        }
        
        p {
            margin: 0.5em 0 1em 0;
            text-align: justify;
            orphans: 2;
            widows: 2;
        }
        
        .lead {
            font-size: 13pt;
            font-weight: 400;
            color: #555;
            margin-bottom: 1.5em;
        }
        
        ul, ol {
            margin: 0.5em 0 1em 0;
            padding-left: 1.5em;
        }
        
        li {
            margin-bottom: 0.3em;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            padding: 1em;
            margin: 1em 0;
            font-style: italic;
            page-break-inside: avoid;
        }
        
        .table-container {
            page-break-inside: avoid;
            margin: 1em 0 2em 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5em 0 1em 0;
            font-size: 10pt;
        }
        
        table caption {
            caption-side: top;
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 0.4em 0.6em;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        
        .figure-container {
            page-break-inside: avoid;
            margin: 1em 0 2em 0;
            text-align: center;
        }
        
        .figure-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 0.25em;
        }
        
        .figure-caption {
            margin-top: 0.5em;
            font-size: 10pt;
            font-style: italic;
            color: #666;
            text-align: center;
        }
        
        .cover-page {
            page-break-after: always;
            text-align: center;
            padding-top: 3cm;
        }
        
        .cover-title {
            font-size: 24pt;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1em;
            line-height: 1.2;
        }
        
        .cover-subtitle {
            font-size: 18pt;
            color: #3498db;
            margin-bottom: 2em;
        }
        
        .cover-info {
            font-size: 12pt;
            color: #666;
            margin-top: 3cm;
        }
        
        .toc-page {
            page-break-before: right;
            page-break-after: always;
        }
        
        .toc-title {
            font-size: 18pt;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1em;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        
        .toc-item {
            margin-bottom: 0.3em;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 0.2em;
        }
        
        .toc-item a {
            color: #333;
            text-decoration: none;
            flex-grow: 1;
        }
        
        .toc-item .page-number {
            margin-left: 1em;
            color: #666;
            font-weight: bold;
            min-width: 2em;
            text-align: right;
        }
        
        .toc-item.level-1 {
            font-weight: 600;
            margin-top: 0.8em;
            margin-bottom: 0.5em;
        }
        
        .toc-item.level-2 {
            margin-left: 1em;
            font-size: 10pt;
        }
        
        .section-break {
            page-break-before: always;
        }
        
        .no-break {
            page-break-inside: avoid;
        }
        
        .highlight {
            background-color: #fff3cd;
            padding: 0.1em 0.3em;
            border-radius: 3px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-muted {
            color: #666;
        }
        
        .small {
            font-size: 9pt;
        }
        
        .mt-1 { margin-top: 0.5em; }
        .mt-2 { margin-top: 1em; }
        .mt-3 { margin-top: 1.5em; }
        .mb-1 { margin-bottom: 0.5em; }
        .mb-2 { margin-bottom: 1em; }
        .mb-3 { margin-bottom: 1.5em; }
        
        .font-weight-bold {
            font-weight: 600;
        }
        
        /* Print-specific styles */
        .page-header {
            font-size: 9pt;
            color: #666;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        
        .page-footer {
            font-size: 9pt;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 0.5em;
            margin-top: 2em;
        }
        
        /* List of figures/tables */
        .list-page {
            page-break-before: right;
            page-break-after: always;
        }
        
        .list-title {
            font-size: 16pt;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1em;
            border-bottom: 1px solid #2c3e50;
            padding-bottom: 0.5em;
        }
        
        .list-item {
            margin-bottom: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        
        .list-item .title {
            flex-grow: 1;
        }
        
        .list-item .page-number {
            margin-left: 1em;
            color: #666;
        }
        
        /* Special formatting for different content types */
        .important {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 1em;
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        .note {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 1em;
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 1em;
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        /* Statistics and data presentation */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin: 1em 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            page-break-inside: avoid;
        }
        
        .stat-value {
            font-size: 18pt;
            font-weight: 600;
            color: #3498db;
            display: block;
        }
        
        .stat-label {
            font-size: 10pt;
            color: #666;
            margin-top: 0.5em;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
